<!DOCTYPE html> 
<html> 
    <head>
        <title>video_custom</title>
    </head>
<body> 

<div style="text-align:center;">
    <button onclick="playPause()">播放/暂停</button> 
    <button onclick="makeBig()">大</button>
    <button onclick="makeNormal()">中</button>
    <button onclick="makeSmall()">小</button>
    <br /> 
    <video id="videoCustom" src="cat.mp4" width="420" style="margin-top:15px;">
        你的浏览器不支持该标签的使用！
    </video>
</div> 
<script type="text/javascript">
    var videoObj = document.getElementById("videoCustom");    
    // 加控制条
    videoObj.controls=true;
    // 开始静音
    videoObj.defaultMuted=true;
    // 开始播放位置
    videoObj.currentTime=4;
    // 开始播放画面
    videoObj.poster="1449194347-5513.jpg";
    
    function playPause(){
        // 视频长度（秒）
        alert(videoObj.duration);
        if(videoObj.paused){
            videoObj.play();
        }else{
            videoObj.pause();
        }
    }
    
    function makeBig(){
        videoObj.width=520;
    }
    
    function makeNormal(){
        videoObj.width=420;
    }
    
    function makeSmall(){
        videoObj.width=320;
    }
    </script>
</body> 
</html>
