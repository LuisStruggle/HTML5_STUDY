    <!-- sessionStorage - 针对一个 session 的数据存储 -->

        if (sessionStorage.age) {
            sessionStorage.age = Number(sessionStorage.age) + 1;

            sessionStorage.age = 1;

        document.write(sessionStorage.age);
    </script>
