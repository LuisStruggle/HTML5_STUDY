<!DOCTYPE html>
<html>
<head>
    <title>audio-study</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
<body>
    <h2>audio-study1</h2>
    <div>
        <audio controls muted loop>
            <source src="song.mp3" type="audio/mpeg" />
            您的浏览器暂不支持html5的audio！
        </audio>
    </div>
    <h2>audio-study2</h2>
    <div style="line-height:35px;">
        <button onclick="playPause();">开始/暂停</button>
    </div>
    <div>
        <audio id="audio2" controls style="border:1px solid red;">
            <source src="song.mp3" type="audio/mpeg" />
            您的浏览器暂不支持html5的audio！
        </audio>
    </div>
    <script type="text/javascript">
        var audio = document.getElementById("audio2");
        var playPause = function(){
            if(audio.paused){
                audio.play();
            }else{
                audio.pause();
            }
            alert(audio.currentTime);
        }
    </script>
</body>
</html>
